    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="Martin Josemaría Vuelta Rojas">

        <title>CongCards</title>

        <link rel="shortcut icon" type="image/x-icon" href="/static/media/favicon.ico" />

        <link rel="stylesheet" type="text/css" media="all" href="/static/css/normalize.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="/static/css/main.css">

        <script src="/static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <header id="header">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">CongCards</a>
                    <ul class="side-nav">
                        <li><a>
                            <form action="." method="GET" accept-charset="utf-8">
                                <div class="input-field s-mar-t-0">
                                    <i class="mdi-action-search prefix"></i>
                                    <input id="search" name="search" type="text" required>
                                </div>
                            </form>
                        </a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row s-mar-t-20">
                    <div class="col s8 offset-s2 z-depth-1">
                        <label>Selecione una región</label>
                        <select>
                            <option value="Todos" selected>Todos</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Apurímac">Apurímac</option>
                            <option value="Arequipa">Arequipa</option>
                            <option value="Ayacucho">Ayacucho</option>
                            <option value="Cajamarca">Cajamarca</option>
                            <option value="Callao">Callao</option>
                            <option value="Cuzco">Cuzco</option>
                            <option value="Huancavelica">Huancavelica</option>
                            <option value="Huánuco">Huánuco</option>
                            <option value="Ica">Ica</option>
                            <option value="Junín">Junín</option>
                            <option value="La Libertad">La Libertad</option>
                            <option value="Lambayeque">Lambayeque</option>
                            <option value="Lima">Lima</option>
                            <option value="Loreto">Loreto</option>
                            <option value="Madre de Dios">Madre de Dios</option>
                            <option value="Moquegua">Moquegua</option>
                            <option value="Pasco">Pasco</option>
                            <option value="Piura">Piura</option>
                            <option value="Puno">Puno</option>
                            <option value="San">San</option>
                            <option value="Tacna">Tacna</option>
                            <option value="Tumbes">Tumbes</option>
                            <option value="Áncash">Áncash</option>
                        </select>
                    </div>
                </div>

                <div class="row s-mar-t-20" style="padding-top:10px;">
                    <div class="col s12" class="congreso">
                        {% for CONGRESMAN in CONGRES %}
                            <div data-region="{{CONGRESMAN.REGION}}" class="congresista col s8 offset-s2 m4 l4">
                                <div class="card">
                                    <div class="card-image">
                                        <img src="/static/media/congresistas.jpg"><!--{{CONGRESMAN.NOMBRE.split|join:"_"}}__{{CONGRESMAN.APELLIDOS.split|join:"_"}}.jpg"-->
                                        <span class="card-title">{{CONGRESMAN.NOMBRE}} {{CONGRESMAN.APELLIDOS}}</span>
                                    </div>
                                    <div class="card-content">
                                        <p>Región de {{CONGRESMAN.REGION}}</p>
                                    </div>
                                    <div class="card-action">
                                        <a href="?congresista={{CONGRESMAN.NOMBRE.split|join:"_"}}__{{CONGRESMAN.APELLIDOS.split|join:"_"}}"><i class="fa fa-plus"></i></a>
                                        <a href="{{CONGRESMAN.PAGINA_WEB}}"><i class="fa fa-external-link"></i></a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                </div>
            </div>
        </main>

        <footer>
        </footer>


        <script src="/static/js/jquery-1.11.2.min.js"></script>
        <script src="/static/js/materialize.min.js"></script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
